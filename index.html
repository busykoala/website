<!DOCTYPE html>
<html>
<head>
  <title>busykoala.io</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="desktop">
  <div id="history">
    <p>Welcome to busykoala.io! Type 'help' to get started.</p>
  </div>
  <div id="current">
    <div id="prompt">
      <span style="color:cornflowerblue;">website</span><span>@</span>
      <span style="color:aqua;">busykoala</span>:<span style="color:lawngreen;" class="pwd">/home/busykoala</span>$&nbsp;
      <input type="text" id="input" autofocus>
    </div>
  </div>
</div>
<div id="mobile">
  <h1>busykoala.io</h1>
  <p>Please use a desktop computer for the best experience.</p>
</div>

<!-- Matrix Animation (Overlay) -->
<div id="matrix-animation"></div>

<script src="dist/shell-bundle.js"></script>
</body>
</html>
